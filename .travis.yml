os: linux
dist: bionic
language: minimal
services:
  - docker

env:
  jobs:
  - DOCKER_BASE_IMAGE=multiarch/ubuntu-core:arm64-bionic INIT_SCRIPT=ubuntu-bionic-prepare.sh
  - DOCKER_BASE_IMAGE=multiarch/alpine:arm64-v3.12 INIT_SCRIPT=alpine-prepare.sh TARBALL_SUFFIX="alpine"

before_install:
- docker run --rm --privileged multiarch/qemu-user-static:register

script:
- docker run --rm
  -v $(pwd)/qemu-aarch64:/usr/bin/qemu-aarch64
  -v $(pwd)/seafile-build:/opt
  -e TRAVIS="$TRAVIS"
  -it ${DOCKER_BASE_IMAGE}
  /bin/sh -c "cd /opt && ./${INIT_SCRIPT} && ./build_seafile.sh"

after_script:
- '[ -n "$TARBALL_SUFFIX" ] && ./rename.sh $TARBALL_SUFFIX'
- ls -lh seafile-build/output

deploy:
  provider: releases
  api_key:
    secure: 
  overwrite: true
  file_glob: true
  file: seafile-build/output/*.tar.gz
  on:
    repo: hanwckf/seafile-aarch64-build
    tags: true
  skip_cleanup: 'true'

